<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calculater</title>
</head>
<body>
    <h1>Interactive Calculater</h1>
    <script>
        let num1 = prompt("Enter Num1 :" , );
        let num2 = prompt("Enter num2", );
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        let sum = num1 + num2;
        let mul = num1 * num2;
        let div = num1 / num2;
        let sub = num1 - num2;
        alert(`num1 + num2 =  ${sum} \n num1 - num2 = ${sub} \n num1 * num2 = ${mul} \n num1 / num2 = ${div}`);
    </script>

    
</body>
</html>
