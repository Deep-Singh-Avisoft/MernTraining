<body>
    <h1>
        Simple Intrest Calculater
    </h1>

    <script>
        let principal = prompt("Enter Principal amount" , );
        let rateOfIntrest = prompt("Enter rate of intrest per annum", );
        let years = prompt("Enter time period in years", );
        principal = parseInt(principal);
        rateOfIntrest = parseInt(rateOfIntrest);
        years = parseInt(years);

        let simpleIntrest = (principal * rateOfIntrest * years) / 100;

        alert(`Simple Intrest for ${years} years at the rate of ${rateOfIntrest} per annum form principal amount ${principal} is ${simpleIntrest}`);
    </script>
